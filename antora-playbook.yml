site:
  title: Antora Starter

content:
  sources:
    - url: ../
      start_path: /docs/src
      branches: HEAD
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental_ui
asciidoc:
  extensions:
    - asciidoctor-kroki

runtime:
  cache_dir: ./target/.cache/antora

output:
  clean: true
  dir: ./target/site
